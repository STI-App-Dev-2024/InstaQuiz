<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaQuiz - Convert PDF to Quiz</title>
    <link rel="stylesheet" href="../css/homepage.css">
    <script type="module" src="../js/homepage.js"></script>
 
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">Insta<span class="highlight">Quiz</span></h1>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Quizzes</a></li>
                <li><a href="#">Folders</a></li>
                <li><a href="#">Progress</a></li>
                <li><a href="#">Scores</a></li>
                
            </ul>
        </nav>
    </div>


    <div class="main-content">

        <header>
            <button class="menu-btn">&#9776;</button>
           
            <div class="user-profile">
                <span class="user-icon">&#128100;</span>
                <span class="user-name">Hello, [User Name]!</span>  

                <div class="profile-drawer" id="profileDrawer">
                    <a href="#">Profile</a>
                    <a href="#" class="logout">Logout</a>
                </div>
            </div>


        </header>
        <div class="content">
            <h2>Welcome to InstaQuiz, [User Name]!</h2>   
            <h2>Convert PDF to Quiz</h2>
        
            <!-- Tabs Navigation -->
            <nav class="tabs-nav">
                <ul>
                    <li class="tab active" data-tab="create-quiz">Create Quiz</li>
                    <li class="tab" data-tab="answered-quiz">Answered Quiz</li>
                </ul>
            </nav>
        
            <!-- Tabs Content -->
            <div class="tabs-content">
                <div id="create-quiz" class="tab-content active">
                    <div class="upload-area">
                        <div class="upload-box" id="uploadBox">
                            <p>Click or drag and drop to upload</p>
                            <p>PDF size limit: -MB</p>
                            <input type="file" id="fileInput" style="display:none;">
                        </div>
                        <div id="fileDetails" style="display:none;">
                            <img src="/InstaQuiz/InstaQuiz/images/pdf-icon.png" alt="PDF icon" id="pdfIcon" style="width: 24px; height: 24px;">
                            <span id="fileName"></span>
                        </div>
                        <button class="convert-btn">Convert now!</button>
                    </div>
                </div>
                <div id="answered-quiz" class="tab-content">
                    <p>Content for Answered Quiz tab will go here.</p>
                </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
